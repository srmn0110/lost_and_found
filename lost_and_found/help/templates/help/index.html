{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="image-grid">
        {% for image_url in image_list %}
            <div class="image-item">
                <img src="{% static image_url %}" alt="Image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
